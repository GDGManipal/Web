<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Task3_AyushGarg.css">
</head>
<body class="container">
	<div class="row buff">
		<div class="col-md-12">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 custom-col-white img-responsive" style="padding: 20px;">
			<h1>Register</h1>
			<form>
				<div class="form-group">
					<label for="UsernameInput">Username</label>
					<input type="text" class="form-control" id="UsernameInput" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="EmailInput">Email</label>
					<input type="email" placeholder="Email" id="EmailInput" class="form-control">
				</div>
				<div class="form-group">
					<label for="PasswordInput">Password</label>
					<input type="password" placeholder="Password" class="form-control" id="PasswordInput">
				</div>
				<div class="radio center-align">
					<label class="radio-inline">
						<input type="radio" name="GenderInput"
						id="InlineRadio1" value="Male">Male
					</label>
					<label class="radio-inline">
						<input type="radio" name="GenderInput" id="InlineRadio2" value="Female">Female
					</label>
				</div>
				<select class="form-control" style="margin-top: 20px;margin-bottom: 20px;">
					<option>Profession</option>
					<option>Engineer</option>
					<option>Doctor</option>
					<option>Businessman</option>
					<option>DJ</option>
					<option>Actor</option>
					<option>Musician</option>
				</select>
				<textarea class="form-control" rows="4" style="margin-top: 20px;margin-bottom: 20px;" placeholder="About Yourself!"></textarea>
			</form>
			<div style="text-align: center;">
				<button class="btn btn-success" type="submit" style="width: 40%">Submit</button>
				<button class="btn btn-danger" type="button" style="width: 40%">Reset</button>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
	<div class="row buff">
		<div class="col-md-12">
		</div>
	</div>
</body>
</html>
